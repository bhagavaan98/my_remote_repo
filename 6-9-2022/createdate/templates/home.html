<html>
    <body>
        <h1>This is timedate</h1>
        <h3>date time={{t|date:'D m Y d y M'}}</h3>
        <h3>time is ={{t|time:'H:i'}}</h3>
        <h3>24 hour format time is={{t|time:'G'}}</h3>
        <h3>12 hour format time is={{t|time:'g'}}</h3>
        <h3>seconds time is={{t|time:'s'}}</h3>
        <h3>am or pm time is={{t|time:'A'}}</h3>
        <h3>seconds time is={{t|time:'Z'}}</h3>
    </body>
</html>
